[project]
name = "malware-detection"
version = "0.0.1"
description = "malwi - AI Python Malware Scanner"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }

authors = [
    { name = "Marvin Schirrmacher", email = "schirrmacher.io" },
]
dependencies = [
    "pandas>=2.2.3",
    "scikit-learn>=1.6.1",
    "tokenizers>=0.21.1",
    "torch>=2.7.0",
    "tqdm>=4.67.1",
    "transformers>=4.51.3",
    "tree-sitter>=0.24.0",
    "tree-sitter-javascript>=0.23.1",
    "tree-sitter-languages>=1.10.2",
    "tree-sitter-python>=0.23.6",
    "tree-sitter-rust>=0.24.0",
    "tree-sitter-typescript>=0.23.2",
]

