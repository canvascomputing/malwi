name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  version-check:
    name: Version Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check version consistency
        run: bash scripts/sync-version.sh --check

  check:
    name: Check
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, macos-14]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libclang-dev build-essential

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ~/.cache/malwi/
            target/
          key: ${{ runner.os }}-${{ runner.arch }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build Node.js addon
        run: make addon-install

      - name: Check
        run: cargo check --all-targets

      - name: Format
        run: cargo fmt --all -- --check

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, macos-14]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libclang-dev build-essential

      - name: Build traceable Bash (macOS)
        if: runner.os == 'macOS'
        run: |
          curl -fsSL -o bash-5.2.tar.gz https://ftp.gnu.org/gnu/bash/bash-5.2.tar.gz
          echo "a139c166df7ff4471c5e0733051642ee5556c1cc8a4a78f145583c5c81ab32fb  bash-5.2.tar.gz" | shasum -a 256 -c
          tar xzf bash-5.2.tar.gz
          cd bash-5.2
          ./configure --without-bash-malloc CFLAGS="-arch arm64" LDFLAGS="-arch arm64"
          make -j$(sysctl -n hw.ncpu)
          mkdir -p ../binaries/arm64/mac/bash
          cp bash ../binaries/arm64/mac/bash/bash-5.2

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ~/.cache/malwi/
            target/
          key: ${{ runner.os }}-${{ runner.arch }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build Node.js addon
        run: make addon-install

      - name: Build
        run: cargo build --release

      - name: Build test fixtures
        run: make fixtures

      - name: Run unit tests
        run: cargo test --release --lib

      - name: Run integration tests
        run: cargo test --release --test test_native --test test_nodejs --test test_python --test test_policy --test test_bash
