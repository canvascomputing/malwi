version: 1

# Auto-policy for openclaw (multi-channel AI gateway)
# Customise: ~/.config/malwi/policies/openclaw.yaml

nodejs:
  allow:
    - dns.lookup
    - dns.resolve
    - net.connect
    - net.createServer
    - tls.connect
    - fetch
    - "http.request"
    - "https.request"
    - "http.get"
    - "https.get"
    - "http.createServer"
    - "https.createServer"
  deny:
    - eval
    - vm.runInContext
    - vm.runInNewContext
    - vm.compileFunction
    - "child_process.exec"
    - "child_process.execSync"

commands:
  allow:
    # Core runtime
    - node
    - git
    - npm
    - npx
    - pnpm
    - corepack
    # Service management (daemon install/restart)
    - launchctl
    - systemctl
    - schtasks
    # Sandbox containers
    - docker
    # SSH tunnels (remote gateway connections)
    - ssh
    # TLS certificate generation
    - openssl
    # Audio/voice message processing (Discord)
    - ffmpeg
    - ffprobe
    # macOS system info + keychain
    - security
    - sw_vers
    - sysctl
    - scutil
    - defaults
    - lsof
    # Package management
    - brew
    # Google Cloud CLI (Gmail integration)
    - gcloud
    # Windows process control
    - taskkill
  deny:
    # Network tools openclaw never uses (it uses Node.js HTTP)
    - curl
    - wget
    - nc
    - ncat
    - netcat
    - socat
    - telnet
    - scp
    # Interpreters openclaw never spawns
    - "python*"
    - perl
    - ruby
    # Obfuscation / exfiltration
    - base64
    - xxd
    - pbcopy
    - xclip
    # Persistence mechanisms
    - crontab
    # Linux scripting interpreters — arbitrary code bypassing traced process
    - gjs          # GNOME JavaScript: D-Bus, file, network via GLib/Gio
    - dbus-send    # D-Bus: invoke polkit, systemd, NetworkManager
    - gdbus        # GLib D-Bus tool
    - busctl       # systemd D-Bus introspection/invocation
    # Linux data exfiltration
    - xdg-open     # opens URLs in browser bypassing network hooks
    # Linux credential readers
    - secret-tool  # GNOME Keyring: secret-tool lookup service github
    # Process memory/injection
    - strace       # trace syscalls of other processes
    - gdb          # attach to process, dump memory
    # Linux privilege escalation
    - pkexec       # PolicyKit escalation (CVE-2021-4034)
    # Linux security bypass — catastrophic
    - setenforce   # disable SELinux
    - aa-disable   # disable AppArmor
    - debugfs      # raw filesystem access, bypasses ALL permissions
    - nsenter      # container escape
    # Kernel manipulation
    - insmod       # load kernel module (rootkit)
    - modprobe     # load kernel module by name
    - rmmod        # remove kernel module (disable MAC)
    - kexec        # load new kernel, bypass all controls
    - setcap       # set file capabilities
  warn:
    # openclaw uses PTY shells and shell-env; warn for visibility
    - sh
    - bash
  review:
    # openclaw uses sudo for DNS/coredns setup; prompt user
    - sudo
    - su
    - doas

network:
  allow:
    - "openclaw.ai/**"
    - "*.openclaw.ai/**"
    - "registry.npmjs.org/**"
    - "*.npmjs.org/**"
    - "github.com/**"
    - "*.githubusercontent.com/**"
    - "api.anthropic.com/**"
    - "api.openai.com/**"
    - "slack.com/**"
    - "*.slack.com/**"
    - "api.telegram.org/**"
    - "discord.com/**"
    - "*.discord.com/**"
    - "gateway.discord.gg/**"
    - "graph.facebook.com/**"
    - "127.0.0.1:*/**"
    - "localhost:*/**"
  deny:
    - "169.254.169.254/**"
    - "metadata.google.internal/**"
  warn: ["*.onion", "*.i2p", "*.bit", "*.loki"]
  protocols: [https, http, wss, ws]

files:
  deny:
    - "~/.ssh/**"
    - "*/.ssh/**"
    - "~/.aws/**"
    - "*/.aws/**"
    - "~/.config/gcloud/**"
    - "~/.azure/**"
    - "~/.gnupg/**"
    - "~/.config/gh/**"
    - "*/.kube/config"
    - "*.pem"
    - "*.key"
    - "*id_rsa*"
    - "*id_ed25519*"
    # Linux credential stores
    - "~/.local/share/keyrings/**"     # GNOME Keyring files
    - "~/.local/share/kwalletd/**"     # KDE Wallet files
    # System-level preload (rootkit vector)
    - "/etc/ld.so.preload"             # system-wide LD_PRELOAD

envvars:
  deny:
    - "*SECRET*"
    - "*PASSWORD*"
    - "*PRIVATE_KEY*"
    - "AWS_*"
    - "GITHUB_*"
    - "GCP_*"
    - "AZURE_*"
    - DYLD_INSERT_LIBRARIES
    - LD_PRELOAD
  warn:
    - "*TOKEN*"
    - "*API_KEY*"
    - "OPENAI_*"
    - "ANTHROPIC_*"
    - "CLAUDE_*"
    - "OPENCLAW_*"
    - HF_TOKEN

# Block credential-interception, filesystem bypass, and raw networking functions.
symbols:
  deny:
    # Credential interception
    - getpass
    - crypt
    # Symlink/hardlink creation (bypass file path patterns)
    - symlink
    - link
    # Direct syscall wrapper
    - syscall
    # Raw networking
    - connect
    - socket
    - sendto
    - bind
