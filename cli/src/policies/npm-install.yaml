version: 1

# Auto-policy for npm install / add / ci
# Customise: ~/.config/malwi/policies/npm-install.yaml

nodejs:
  allow:
    - dns.lookup
    - dns.resolve
    - net.connect
    - tls.connect
    - fetch
    - "http.request"
    - "https.request"
    - "http.get"
    - "https.get"
  deny:
    - eval
    - vm.runInContext
    - vm.runInNewContext

commands:
  allow:
    - node
    - sh
    - bash
    - git
  deny:
    - curl
    - wget
    - ssh
    - nc
    - ncat
    - "*sudo*"
    - "python*"
    - perl
    - ruby

network:
  allow:
    - "registry.npmjs.org/**"
    - "*.npmjs.org/**"
  deny:
    - "169.254.169.254/**"
    - "metadata.google.internal/**"
  warn:
    - "*.onion"
    - "*.i2p"
    - "*.bit"
    - "*.loki"

# Protect sensitive files from exfiltration.
files:
  deny:
    - "~/.ssh/**"
    - "*/.ssh/**"
    - "~/.aws/**"
    - "*/.aws/**"
    - "~/.config/gcloud/**"
    - "~/.azure/**"
    - "~/.gnupg/**"
    - "~/.config/gh/**"
    - "*/.kube/config"
    - "*.pem"
    - "*.key"
    - "*id_rsa*"
    - "*id_ed25519*"

# Protect sensitive environment variables.
envvars:
  deny:
    - "*SECRET*"
    - "*TOKEN*"
    - "*PASSWORD*"
    - "*API_KEY*"
    - "*PRIVATE_KEY*"
    - "AWS_*"
    - "GITHUB_*"
    - "GCP_*"
    - "AZURE_*"
    - "OPENAI_*"
    - "ANTHROPIC_*"
    - HF_TOKEN
    - DYLD_INSERT_LIBRARIES
    - LD_PRELOAD

# Block credential-interception native functions.
symbols:
  deny:
    - getpass
    - crypt
